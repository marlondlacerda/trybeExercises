<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <div>
        <label for="name">Nome:</label>
        <input type="text" id="name" required maxlength="40" placeholder="Digite seu nome aqui!" name="nome">
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required maxlength="50" placeholder="Digite seu e-mail aqui!" name="email">
      </div>
      <div>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" required placeholder="Digite seu CPF aqui!" maxlength="11" name="cpf">
      </div>
      <div>
        <label for="adress">Endereço:</label>
        <input type="text" name="adress" id="adress" placeholder="Digite seu Endereço." rows="10" cols="40" maxlength="200">
      </div>
      <div>
        <label for="citty">Cidade:</label>
        <input type="text" name="citty" id="citty" placeholder="Digite seu Cidade." maxlength="28" required>
      </div>
      <div>
        <label for="estados">Estado:</label>
        <select name="estado" id="estados" required></select>
      </div>
      <div>
        <legend>Tipo</legend>
        <label for="casa">Casa</label>
        <input type="radio" id="casa" value="casa" required name="tipo">
        <label for="apt">Apartamento</label>
        <input type="radio" id="apt" value="apt" required name="tipo">
        <label for="outro">Outro</label>
        <input type="radio" id="outro" value="outro" required name="tipo">
      </div>
    </fieldset>
    <fieldset>
      <div>
        <label for="curriculo">Resumo do currículo:</label>
        <textarea name="curriculo" id="curriculo" cols="30" rows="10" placeholder="Digite aqui." maxlength="1000"></textarea>
      </div>
      <div>
        <label for="cargo">Cargo:</label>
        <input type="text" id="cargo" required maxlength="40" placeholder="Digite o Cargo desejado." name="cargo">
      </div>
    <div>
      <label for="descricao">Descrição do Cargo:</label>
      <input type="text" id="descricao" required maxlength="500" placeholder="Digite a Descrição do Cargo desejado" name="descricao">
    </div>
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
